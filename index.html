<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <script>
        window.tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            "primary": "#135bec",
                            "background-light": "#f6f6f8",
                            "background-dark": "#101622",
                            "text-light": "#121212",
                            "text-dark": "#f0f0f0",
                            "card-dark": "#1a2230",
                            "connections-yellow": "#F9DF69",
                            "connections-green": "#A0C35A",
                            "connections-blue": "#B5E1EA",
                            "connections-purple": "#D8B4E2",
                        },
                        fontFamily: {
                            "display": ["Work Sans", "sans-serif"]
                        },
                        borderRadius: {
                            "DEFAULT": "0.25rem",
                            "lg": "0.5rem",
                            "xl": "0.75rem",
                            "full": "9999px"
                        },
                    },
                },
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background-light font-display text-gray-800">
    <div id="root" class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">

        <!-- Game Screen -->
        <div id="game-screen" class="mx-auto flex w-full max-w-md flex-col px-4 pt-4">
            <header class="flex items-center justify-between py-2">
                <button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-gray-800">
                    <span class="material-symbols-outlined text-2xl">menu</span>
                </button>
                <div class="flex flex-col items-center">
                    <h1 class="text-xl font-bold tracking-tight text-gray-900">Connections</h1>
                    <p id="puzzle-date" class="text-sm text-gray-500">Puzzle #1</p>
                </div>
                <button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-gray-800">
                    <span class="material-symbols-outlined text-2xl">help</span>
                </button>
            </header>
            <div id="solved-groups" class="my-4 flex flex-col gap-2"></div>
            <div id="game-grid" class="grid grid-cols-4 gap-2 text-center @container"></div>
            <div class="flex w-full flex-col items-center gap-2 pt-6 pb-4">
                <p class="text-sm font-medium text-gray-600">Mistakes remaining:</p>
                <div id="mistakes-counter" class="flex w-full flex-row items-center justify-center gap-3">
                    <div class="h-3 w-3 rounded-full bg-gray-800"></div>
                    <div class="h-3 w-3 rounded-full bg-gray-800"></div>
                    <div class="h-3 w-3 rounded-full bg-gray-800"></div>
                    <div class="h-3 w-3 rounded-full bg-gray-800"></div>
                </div>
            </div>
            <div class="flex flex-1 flex-col justify-end pb-4">
                <div class="grid grid-cols-2 gap-3 py-2">
                    <button id="shuffle-button" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-200 text-gray-800 text-base font-bold">Shuffle</button>
                    <button id="deselect-all-button" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-200 text-gray-800 text-base font-bold">Deselect all</button>
                </div>
                <div class="flex py-2">
                    <button id="submit-button" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-gray-300 text-gray-500 text-base font-bold opacity-50" disabled>Submit</button>
                </div>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-screen" class="hidden mx-auto flex w-full max-w-md flex-col px-4 pt-4 text-center">
            <header class="flex items-center justify-between py-2">
                <button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-gray-800">
                    <span class="material-symbols-outlined text-2xl">menu</span>
                </button>
                <div class="flex flex-col items-center">
                    <h1 class="text-xl font-bold tracking-tight text-gray-900">Connections</h1>
                </div>
                <button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-gray-800">
                    <span class="material-symbols-outlined text-2xl">help</span>
                </button>
            </header>
            <h2 class="text-2xl font-bold mt-4">Puzzle #<span id="success-puzzle-number"></span></h2>
            <div id="success-solved-groups" class="my-4 flex flex-col gap-2"></div>
            <p class="text-lg">Great job!</p>
            <p class="text-sm text-gray-600">Mistakes: <span id="success-mistakes"></span></p>
            <p class="mt-6 text-lg">Next puzzle in</p>
            <p id="success-countdown-timer" class="text-5xl font-bold">00:00:00</p>
            <div class="mt-8 flex flex-col gap-2">
                <button id="share-results-button" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-800 text-gray-100 text-base font-bold">Share Your Results</button>
                <button id="view-stats-button-success" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 border border-gray-300 text-base font-bold">View Stats</button>
            </div>
        </div>

        <!-- Failure Screen -->
        <div id="failure-screen" class="hidden mx-auto flex w-full max-w-md flex-col px-4 pt-4 text-center">
            <header class="flex items-center justify-between py-2">
                <button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-gray-800">
                    <span class="material-symbols-outlined text-2xl">menu</span>
                </button>
                <div class="flex flex-col items-center">
                    <h1 class="text-xl font-bold tracking-tight text-gray-900">Connections</h1>
                </div>
                <button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-gray-800">
                    <span class="material-symbols-outlined text-2xl">help</span>
                </button>
            </header>
            <h2 class="text-2xl font-bold mt-8">Puzzle #<span id="failure-puzzle-number"></span></h2>
            <div id="failure-solved-groups" class="my-4 flex flex-col gap-2"></div>
            <p class="mt-4 text-lg">Next puzzle in</p>
            <p id="failure-countdown-timer" class="text-5xl font-bold">00:00:00</p>
            <div class="mt-8 flex flex-col gap-2">
                <button id="show-solution-button" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-800 text-gray-100 text-base font-bold">Show Solution</button>
                <button id="view-stats-button-failure" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 border border-gray-300 text-base font-bold">View Stats</button>
            </div>
        </div>
    </div>
    <script type="module" src="dist/script.js"></script>
</body>
</html>
