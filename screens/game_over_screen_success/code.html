<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connections - Game Over</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#121212] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center">
<!-- Intentionally empty to balance the layout -->
</div>
<h2 class="text-[#121212] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Connections</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#121212] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
<!-- HeadlineText -->
<h2 class="text-[#121212] dark:text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Puzzle #281</h2>
<!-- Final Grid Display -->
<div class="flex flex-col gap-2 p-4">
<div class="flex flex-col items-center justify-center rounded-lg bg-[#F9DF69] p-4 text-center text-[#121212]">
<h3 class="font-bold text-lg">CREAMY DESSERTS</h3>
<p class="font-medium text-base">CUSTARD, MOUSSE, PARFAIT, PUDDING</p>
</div>
<div class="flex flex-col items-center justify-center rounded-lg bg-[#A0C35A] p-4 text-center text-[#121212]">
<h3 class="font-bold text-lg">COMBINE</h3>
<p class="font-medium text-base">BLEND, MIX, STIR, WHISK</p>
</div>
<div class="flex flex-col items-center justify-center rounded-lg bg-[#B5CEF3] p-4 text-center text-[#121212]">
<h3 class="font-bold text-lg">MAKE A PHONE CALL</h3>
<p class="font-medium text-base">BUZZ, CALL, DIAL, RING</p>
</div>
<div class="flex flex-col items-center justify-center rounded-lg bg-[#D184C0] p-4 text-center text-[#121212]">
<h3 class="font-bold text-lg">THINGS WITH BUCKLES</h3>
<p class="font-medium text-base">BAND, BELT, CHAIN, STRAP</p>
</div>
</div>
<!-- Performance Summary -->
<div class="px-4 pt-2 pb-4 text-center">
<p class="text-[#121212] dark:text-white text-base font-normal leading-normal">Great job!</p>
<p class="text-[#121212] dark:text-white text-base font-normal leading-normal">Mistakes: ● ○ ○ ○</p>
</div>
<!-- Countdown Timer Section -->
<div class="px-4 py-4 text-center">
<!-- SectionHeader -->
<h4 class="text-slate-500 dark:text-slate-400 text-sm font-bold leading-normal tracking-[0.015em] text-center">Next puzzle in</h4>
<!-- Countdown Timer -->
<div class="text-5xl font-bold text-[#121212] dark:text-white py-2">
                14:22:05
            </div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-3 p-4 pt-4">
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full bg-[#121212] dark:bg-white px-6 py-4 text-base font-bold text-white dark:text-[#121212]">
<span class="material-symbols-outlined">ios_share</span>
                Share Your Results
            </button>
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full border-2 border-[#121212] dark:border-white bg-transparent px-6 py-3.5 text-base font-bold text-[#121212] dark:text-white">
                View Stats
            </button>
</div>
<div class="h-5"></div>
</div>
